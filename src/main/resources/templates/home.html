<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head th:replace="~{base :: head}"></head>
    <nav th:replace="~{nav :: nav}"></nav>
    <body>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <img src="https://images.unsplash.com/photo-1635073908681-b4dfbd6015e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="d-block w-100 imagem-carrossel" alt="...">
                </div>
                <div class="carousel-item " >
                    <img src="https://images.unsplash.com/photo-1635073908681-b4dfbd6015e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="d-block w-100 imagem-carrossel" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="https://images.unsplash.com/photo-1635073943212-f34dfbfcc3b0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="d-block w-100 imagem-carrossel" alt="...">
                </div>
            </div>
        </div>
        <div class="pt-2s bg-black text-light">
            <h2 class="text-center">Marcas</h2>
            <div class="text-center">
                <img src="https://ls2.motorsport-distribution.com/Logo/LS2%20Logo_b.png" class="imagem-marcas" alt="image">
            </div>
        </div>
        <div>
            <div>
                <h2 class="container-fluid text-center">Produtos em Destaque</h2>
            </div>
            <div class="container">
                <div class="row" id="app">
                    <div v-for="product in produtos" class=" mt-2 ms-2 col-3 card cartao-categoria ">
                        <img v-bind:src="product.imagemUrl " class="card-img-top cartao-posicao-imagem" alt="Product image">
                        <div class="card-body">
                            <h5 class="card-title ">{{product.nome}}</h5>
                            <p class="card-text ">{{product.preco}}</p>
                            <a href="#" class="btn btn-primary">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="container-fluid">
            <div class="row bg-dark text-light pt-2">
                <h2 class="text-center">Visite a nossa loja</h2>
                <iframe class="ms-auto" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4345.409611911312!2d-46.74551105195171!3d-23.674550186228593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5188d8a2fdf7%3A0x24be324a0a1d827b!2sR.%20Domingos%20Afonso%20Sert%C3%A3o%2C%20200%20-%20Piraporinha%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004914-000!5e0!3m2!1sen!2sbr!4v1663022585717!5m2!1sen!2sbr"
                        width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </footer>
        <script>
            new Vue({
                el: '#app',
                data () {
                    return {
                        produtos: [],
                    }
                },
                mounted () {
                    axios
                        .get('http://localhost:8080/produtos')
                        .then(response => (this.produtos = response.data))
                }
            })
        </script>

    </body>
</html>
